    value:
      type: number
      format: double
      description: The value of the reward.
      nullable: false
      example: 0
    rewardid:
      type: integer
      format: int64
      description: Olo id for the reward.
      nullable: true
      example: 312651687
    applied:
      type: boolean
      description: Indicates whether the reward is applied.
      nullable: false
    quantityavailable:
      type: number
      format: double
      description: The quantity available of the reward.
      nullable: false
      example: 1
    quantityapplied:
